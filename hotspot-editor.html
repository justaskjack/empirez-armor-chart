<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotspot Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #editor-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #editor-toolbar {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #editor-toolbar button {
      padding: 6px 12px;
      background: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #editor-container {
      flex: 1;
      overflow: scroll;
      position: relative;
      cursor: grab;
    }

    #map {
      position: relative;
      display: block;
      user-select: none;
    }

    .hotspot {
      position: absolute;
      border: 2px solid yellow;
      box-sizing: border-box;
      resize: both;
      overflow: hidden;
    }

    .hotspot.selected {
      outline: 2px solid cyan;
    }

    .hotspot .delete {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    #output {
      white-space: pre-wrap;
      background: #000;
      padding: 10px;
      font-family: monospace;
      font-size: 0.85rem;
      height: 150px;
      overflow: auto;
      margin: 0;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <div id="editor-wrapper">
    <div id="editor-toolbar">
      <span>Click and drag to create/move hotspots. Resize corners. Double-click to edit image path.</span>
      <button onclick="exportHotspots()">Export JSON</button>
    </div>
    <div id="editor-container">
      <img id="map" src="images/maps/Imperial Bunker Map.png" alt="Map" />
    </div>
    <div id="output"></div>
  </div>

  <script>
    const container = document.getElementById('editor-container');
    const map = document.getElementById('map');
    const output = document.getElementById('output');
    let drawing = false, startX = 0, startY = 0;
    let selectedHotspot = null;

    // Pan support
    let isPanning = false;
    let panStartX, panStartY, scrollLeft, scrollTop;

    container.addEventListener('mousedown', e => {
      if (e.target !== container && !e.target.classList.contains('hotspot')) return;
      if (e.button !== 0) return;
      isPanning = true;
      container.style.cursor = 'grabbing';
      panStartX = e.pageX;
      panStartY = e.pageY;
      scrollLeft = container.scrollLeft;
      scrollTop = container.scrollTop;
    });

    container.addEventListener('mouseup', () => {
      isPanning = false;
      container.style.cursor = 'grab';
    });

    container.addEventListener('mousemove', e => {
      if (!isPanning) return;
      container.scrollLeft = scrollLeft - (e.pageX - panStartX);
      container.scrollTop = scrollTop - (e.pageY - panStartY);
    });

    map.addEventListener('mousedown', e => {
      if (e.button !== 0) return;
      drawing = true;
      const rect = map.getBoundingClientRect();
      startX = e.pageX - rect.left + container.scrollLeft;
      startY = e.pageY - rect.top + container.scrollTop;

      const div = document.createElement('div');
      div.className = 'hotspot selected';
      div.style.left = `${startX}px`;
      div.style.top = `${startY}px`;
      div.dataset.image = '';

      const delBtn = document.createElement('button');
      delBtn.className = 'delete';
      delBtn.innerText = 'Ã—';
      delBtn.onclick = e2 => {
        e2.stopPropagation();
        div.remove();
      };

      div.appendChild(delBtn);
      map.parentElement.appendChild(div);
      selectedHotspot = div;

      const move = e2 => {
        const currentX = e2.pageX - rect.left + container.scrollLeft;
        const currentY = e2.pageY - rect.top + container.scrollTop;
        const width = currentX - startX;
        const height = currentY - startY;
        div.style.width = `${Math.abs(width)}px`;
        div.style.height = `${Math.abs(height)}px`;
        div.style.left = `${width < 0 ? currentX : startX}px`;
        div.style.top = `${height < 0 ? currentY : startY}px`;
      };

      const up = () => {
        drawing = false;
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', up);
      };

      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', up);
    });

    map.parentElement.addEventListener('click', e => {
      document.querySelectorAll('.hotspot').forEach(h => h.classList.remove('selected'));
      if (e.target.classList.contains('hotspot')) {
        e.target.classList.add('selected');
        selectedHotspot = e.target;
      }
    });

    map.parentElement.addEventListener('dblclick', e => {
      if (!e.target.classList.contains('hotspot')) return;
      const img = prompt("Enter path to screenshot image:", e.target.dataset.image || "");
      if (img !== null) e.target.dataset.image = img;
    });

    function exportHotspots() {
      const hots = Array.from(document.querySelectorAll('.hotspot')).map(h => {
        const rect = h.getBoundingClientRect();
        const parentRect = map.getBoundingClientRect();
        return {
          x: Math.round(h.offsetLeft),
          y: Math.round(h.offsetTop),
          width: Math.round(h.offsetWidth),
          height: Math.round(h.offsetHeight),
          image: h.dataset.image || ""
        };
      });
      output.textContent = JSON.stringify(hots, null, 2);
    }
  </script>
</body>
</html>
