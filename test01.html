<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collapse Animation Demo</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }

    .container {
      background: #2a2a2a;
      border: 2px solid #444;
      border-left: 10px solid #3399ff;
      margin-bottom: 1rem;
      padding: 1rem;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.3s ease;
      max-height: 500px;
    }

    .container.collapsed {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
    }

    .toggle-btn {
      float: right;
      font-size: 1.2rem;
      cursor: pointer;
      background: none;
      color: #ccc;
      border: none;
      padding: 0.2rem 0.5rem;
    }

    .toggle-btn:hover {
      color: white;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSection()">&#8722;</button>

  <div id="section" class="container">
    <h2>Special Troop Armor</h2>
    <p>Type: Special Troop armor</p>
    <p>Protection Level: 1</p>
    <p>Rarity: Rare</p>
    <p>Location: Tiers 3, 4 & 5</p>
  </div>

  <script>
    let collapsed = false;
    function toggleSection() {
      const section = document.getElementById("section");
      section.classList.toggle("collapsed");
      document.querySelector(".toggle-btn").innerHTML = collapsed ? "&#8722;" : "+";
      collapsed = !collapsed;
    }
  </script>

</body>
</html>
